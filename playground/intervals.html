<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Intervals and Timers</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    function buzzer() {
      console.log('www');
    }
    setTimeout(buzzer, 500);

    setTimeout(() => alert('lololo'), 4000);

    setInterval(() => console.log('thisisis', 2000), 2000);

    const setImmediateInterval = (funcToRun, ms) => {
      funcToRun();
      setInterval(funcToRun, ms);
    };

    setImmediateInterval(buzzer, 500);

    function destroy() {
      document.body.innerHTML = `<p> destroy <p>`;
    }
  </script>
</body>

</html>
