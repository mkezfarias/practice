<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Bind Call and Apply!</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <p>Hey</p>
    <button>Click me</button>
    <div class="wrapper">
      <p>Hey im in a wrapper</p>
    </div>
    <script>
      const person = {
        name: "mike",
        sayHi() {
          console.log(this);
          console.log(`hey ${this.name}`);
          return `hey ${this.name}`;
        },
      };

      const jenna = { name: "Jenna" };
      const sayHi = person.sayHi.bind({ name: "luis" });

      const $ = document.querySelector.bind("body");
      const wrapper = document.querySelector(".wrapper");
      console.log($);

      const bill = {
        total: 1000,
        calculate(taxRate) {
          console.log(this);
          return this.total + this.total * taxRate;
        },
        describe(mealType, drinkType, taxRate) {
          console.log(
            `your meal of ${mealType} with a drink of ${drinkType} was ${this.calculate(
              taxRate
            )}`
          );
        },
      };

      const total = bill.calculate(0.13);
      console.log(total);

      const calc = bill.calculate.bind({ total: 300 }, 0.16);
      console.log(calc());

      const calc2 = bill.calculate.call({ total: 200 }, 0.1);
      console.log(calc2);

      const calc3 = bill.calculate.apply({ total: 400 }, [0.06]);
      console.log(calc3);

      const describe1 = bill.describe("pizza", "beer", 0.13);

      const describe2 = bill.describe.apply(bill, ["taco", "milk", 0.9]);

      const describe3 = bill.describe.call(bill, "burrito", "coca", 0.49);
    </script>
  </body>
</html>
