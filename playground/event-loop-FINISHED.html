<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Event Loop</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <style>
      .go {
        margin: 5rem;
        background: white;
        padding: 5rem;
        width: 25rem;
        height: 25rem;
        transition: all 0.2s;
      }

      .go.circle {
        border-radius: 50%;
      }

      .go.red {
        background: red;
      }

      .go.purple {
        background: purple;
        color: white;
      }

      .go.fadeOut {
        opacity: 0;
      }
    </style>
    <div class="go">Click Me</div>
    <script>
      const go = document.querySelector(".go");

      go.addEventListener("click", function(e) {
        const el = e.currentTarget;
        // change text to "go" immediately
        el.textContent = "Go";
        console.log(el);
        // change shape to circle in 2 seconds
        setTimeout(function() {
          el.classList.add("circle");
          // change color to red after .5 seconds
          setTimeout(function() {
            el.classList.add("red");
            setTimeout(function() {
              el.classList.remove("circle");
              setTimeout(function() {
                el.classList.remove("red");
                el.classList.add("purple");
                setTimeout(function() {
                  el.classList.add("fadeOut");
                }, 500);
              }, 300);
            }, 250);
          }, 500);
        }, 2000);
      });
    </script>
  </body>
</html>
