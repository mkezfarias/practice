console.log(Object.entries(meats));

console.log(buns.join(' - '));

    /*
      Callback Methods
    */

    // find the first rating that talks about a burger with find()
function findByWord(word) {
  return function(singleFeedback) {
        return singleFeedback.comment.includes(word);
  };
}
    const burgFinder = findByWord('burg');
    const burgRating = feedback.find(burgFinder);

    const smooFinder = findByWord('ooth');
    const smooRating = feedback.find(smooFinder);
    console.log(burgRating, smooRating);

    // find all ratings that are above 2 with filter()
    function findByRating(number) {
      return function(singleRating) {
        return singleRating.rating > number;
      };
    }

    const goodReviews = feedback.filter(findByRating(0));
    
    // find all ratings that talk about a burger with filter()

    const burgerReviews = feedback.filter(findByWord('burg'));
    console.table(burgerReviews);
    // Remove the one star rating however you like!
const oneStar = feedback.filter(feedB => feedB.rating !== 1);
console.table(oneStar);
    // check if there is at least 5 of one type of meat with some()
    const isThereEnoughMeats = Object.values(meats).some(
  meatValue => meatValue >= 5
);
    console.log(isThereEnoughMeats);
    // make sure we have at least 3 of every meat with every()
    const isThereEveryMeet = Object.values(meats).every(
  meatValue => meatValue >= 3
);
    console.log(isThereEveryMeet);

    // sort the toppings alphabetically with sort()

    console.log(toppings.sort((a, b) => a > b));
    // sort the order totals from most expensive to least with .sort()
    console.log(orderTotals.sort((a, b) => a > b));
    // Sort the pices with sort()
    const sortedPrices = Object.entries(prices).sort((a, b) => {
      const aPrice = a[1];
      const bPrice = b[1];
      return aPrice > bPrice;
    });
    console.table(sortedPrices);
